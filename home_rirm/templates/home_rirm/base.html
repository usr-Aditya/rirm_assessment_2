{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>RIRM Assessment - {{title}}</title>
    {% else %}
        <title>RIRM Assessment</title>
    {% endif %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'home_rirm/css/home.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">
        <img src="{% static 'home_rirm/img/LOGO.png'%}" alt="" style="width: 50px; margin-top: -27px; -webkit-filter: brightness(0) invert(1);">
      </a>
      <h2 style="color: #fff; width: 500px; padding: auto; margin: 7px 0px 0px 0px;">Aditya Chidepatil</h2>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'app-home' %}">Home</a></li>
        {% block nav %} {% endblock %}        
      </ul>
    </div>
  </div>
</nav>

{% block content %} {% endblock %}

<!-- Footer -->
<footer class="container-fluid bg-2 text-center">
  <p>Made by <a href="https://www.adityacpatil.in"> Aditya Chidepatil </a> for RankItRight Media(OPC)Pvt Limited - Stage 2 assessment</p> 
</footer>

</body>
</html>
